<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>

</head>
<body>    

    <div data-role="drawer" id="foo" data-swipe-to-open="false" data-layout="tabstrip-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Hello World!</span>
            </div>
        </div>

        <ul data-role="listview">
            <li>Foo</li>
        </ul>

        <div data-role="footer">
            <div data-role="navbar">
                <a data-align="right" data-role="button">Details</a>
            </div>
        </div>
    </div>


    <!--Login-->
    <div id="tabstrip-login"
         data-layout="tabstrip-layout"
         data-role="view" data-model="app.login_view.viewModel" data-init="app.login_view.viewModel.loaded"
         data-title="Login">
        <div class="view-content">
            <div class="logo"></div>

            <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
            <h1 class="welcome" data-bind="visible: isLoggedIn">
                Welcome, <span data-bind="text: username"></span>!
            </h1>
            <div class="buttonArea">
                <input type="submit" id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button" value="Logout" />
            </div>
            <form>
                <ul data-role="listview" data-style="inset">
                    <li>
                        <label>
                            Username
                            <input type="text" data-bind="value: Usuario_Entidad.usuario" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                            <input type="password" data-bind="value: Usuario_Entidad.password" />
                        </label>
                    </li>
                </ul>
                <div class="buttonArea">
                    <input type="submit" id="login" data-role="button" data-click="app.login_view.viewModel.login" class="login-button" value="Login" />
                </div>
            </form>
        </div>
    </div>

   

    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home">Home</a>
                <a href="#foo" data-rel="drawer" data-icon="contacts">Login</a>
                <a href="#tabstrip-location" data-icon="search">Location</a>
                <a  data-icon="globe">Weather</a>
            </div>
        </div>
    </div>

</body>
</html>
